<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="js/recipe.js"></script>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Browse and discover delicious recipes.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="http://example.com/index.html">
    <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
    <header>
        <h1><img src="images/recipe-book.png" alt="Recipe Book Logo" /> Recipe Book</h1>
    </header>

    <main>
        <form class="search">
            <label for="searchInput">Find a Recipe!</label>
            <input type="text" id="searchInput" />
            <button type="submit"><img src="images/search-icon.svg" alt="search icon" /></button>
        </form>

        <section class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp">
            <div class="tags">
                <span class="tag">dessert</span>
                <span class="tag">tag2</span>
            </div>
            <h2>Apple Crisp</h2>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
                <span aria-hidden="true">⭐</span>
            </span>
            <p class="description">A delicious apple crisp with brown sugar topping.</p>
        </section>
    </main>

    <footer>
        <p>©2023</p>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" style="font-size: 0.6em;">
            Recipe icons created by Freepik - Flaticon
        </a>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
